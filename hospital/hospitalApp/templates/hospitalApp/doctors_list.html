{% extends "hospitalApp/base.html" %}
{% load static %}

{% block title %}

</h1>
<div class="justify-content-md-end mt-4">
    <button class="btn btn-outline-dark">
        <a href="{% url 'doctorSearch' %}">Buscar Doctor</a>
    </button>
    <button class="btn btn-outline-dark">
        <a href="{% url 'doctor_create' %}">Crear Doctor</a>

{% block bodyContext %}
{% for doctor in object_list %}
<div class="card text-center mt-5 border-dark">
    <div class="card-header">
        <ul class="nav nav-pills card-header-pills">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'doctor_detail' doctor.id %}">Detalle</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'doctor_update' doctor.id %}">Editar</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'doctor_delete' doctor.id %}">Borrar</a>
            </li>
        </ul>
    </div>
    <div class="card-body">
        <h5 class="card-title">{{ doctor.name }} {{doctor.last_name }}</h5>
    </div>
</div>

{% endfor %}
{% endblock %}
